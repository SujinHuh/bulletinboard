<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
<!--게시판 테이블-->
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Responsive Table</h6>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성시간</th>
                    <th scope="col">조회수</th>
                    <th scope="col">좋아요</th>
                </tr>
                </thead>
                <tbody>
                <td th:if="${#lists.isEmpty(list)}">게시글이 없습니다.</td>
                <td th:if="${!#lists.isEmpty(list)}">게시글 </td>
                <div class="list-group" th:if="${!#lists.isEmpty(list)}">

                </div>
                </tbody>
            </table>
        </div>
    </div>

</th:block>

<th:block layout:fragment="customScript">

    <!-- Template Javascript -->
    <script type="module" src="/js/board/list.js"></script>

</th:block>
</html>
