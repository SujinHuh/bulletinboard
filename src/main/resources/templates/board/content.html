<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
<!--게시판 컨텐츠-->
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Floating Label</h6>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">제목</label>
        </div>
        <legend class="col-form-label col-sm-2 pt-0">비밀글여부</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked="">
                <label class="form-check-label" for="gridRadios1">
                   No
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                   Yes
                </label>
            </div>
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 220px;"></textarea>
            <label for="floatingTextarea">본문</label>
        </div>
        <button type="button" id="contentAddBt" class="btn btn-info m-2">등록</button>
    </div>
</th:block>

<th:block layout:fragment="customScript">

    <!-- Template Javascript -->
    <script type="module" src="/js/board/list.js"></script>

</th:block>
</html>
