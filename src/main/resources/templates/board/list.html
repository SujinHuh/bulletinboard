<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
<!--게시판 테이블-->
    <div class="bg-secondary rounded h-100 p-4">
        <h6 class="mb-4">Responsive Table</h6>
        <button type="button" id="contentWriteBt" class="btn btn-info m-2">글쓰기</button>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성시간</th>
                    <th scope="col">조회수</th>
                </tr>
                </thead>
                <tbody id="listArea">

                </tbody>
            </table>
        </div>
    </div>

</th:block>

<th:block layout:fragment="customScript">

    <!-- Template Javascript -->
    <script type="module" src="/js/board/list.js"></script>

</th:block>
</html>
