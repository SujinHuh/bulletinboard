<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- header -->
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>

<body id="body">

    <th:block layout:fragment="container"></th:block>

    <!-- modal -->
    <div id="modalBg" class="modal-backdrop show" style="display: none;"></div>

    <!-- script -->
    <th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>

    <!-- script -->
    <th:block layout:fragment="customScript"></th:block>

</body>
</html>
