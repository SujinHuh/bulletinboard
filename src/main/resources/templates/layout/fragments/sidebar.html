<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<sidebar th:fragment="sidebarFragment">
    <!-- Sidebar Start -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
            <a href="/" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkPan</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0" sec:authentication="principal.member.name"></h6>
                    <span sec:authorize="hasRole('ROLE_ADMIN')">관리자</span>
                    <span sec:authorize="hasRole('ROLE_PROFESSOR')">교수</span>
                    <span sec:authorize="hasRole('ROLE_STUDENT')">학생</span>
                </div>
            </div>
            <!--      실질적으로 아래부분이 메뉴를 그리는 부분이라서.      -->
            <div class="navbar-nav w-100">
                <a href="/" class="nav-item nav-link active">Index</a>
                <a href="/todo/list" class="nav-item nav-link">Todo</a>
                <a href="/freeboard/list" class="nav-item nav-link">FreeBoard</a>

                <span sec:authorize="hasRole('ROLE_ADMIN')">
                    <div class="nav-item dropdown">
                        <a href="javascript:void(0);" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Admin</a>
                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="/admin/bbs/list" class="nav-item nav-link" >Bbs Management</a>
                        </div>
                    </div>
                </span>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->
</sidebar>
</html>
