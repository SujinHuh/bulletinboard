<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- header -->
<th:block th:replace="/layout/fragments/head :: headFragment"></th:block>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- sidebar -->
        <th:block th:replace="/layout/fragments/sidebar :: sidebarFragment"></th:block>

        <!-- content -->
        <div class="content">
            <!-- nav -->
            <th:block th:replace="/layout/fragments/nav :: navFragment"></th:block>

            <!-- content -->
            <th:block layout:fragment="content"></th:block>

            <!-- footer -->
            <th:block th:replace="/layout/fragments/footer :: footerFragment"></th:block>
        </div>

        <!-- Back to Top -->
        <a href="javascript:void(0)" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
<!-- script -->
<th:block th:replace="/layout/fragments/script :: scriptFragment"></th:block>

<!-- script -->
<th:block layout:fragment="customScript"></th:block>
</body>
</html>
